<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Formulaire</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Formulaire d'inscription : </h1>

  <form name="formulaireExamen1" id="formulaireComplet" method="post" action="mailto:prof@cegep.com" enctype="text/plain">

    <fieldset name="fieldsetExamen1">

      <div class="containerNomUtilisateur">

        <label id="labelNomUtilisateur" for="nomUtilisateur">Nom d'utilisateur :
          <input type="text" name="nomUtilisateur" id="nomUtilisateur" size="50" onblur="NomValide()" required>
        </label>

      </div>

      <div class="containerCourriel">

        <label id="labelAdresseCourriel" for="adresseCourriel">Adresse Courriel :
          <input type="email" name="adresseCourriel" id="adresseCourriel" size="50" onblur="EmailValide()" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required> <!-- cc exerciceFormulaire -->
        </label>

      </div>

      <div class="containerPassword">

        <label id="labelPassword" for="password">Mot de passe :
          <input type="password" name="password" id="password" size="50" onblur="PasswordValide()" required>
        </label>

      </div>

        <div class="containerSexe">
          <label for="sexeM">Sexe :
            <input type="radio" name="sexe" id="sexeM">Homme
          </label>
          <label for="sexeF">
            <input type="radio" name="sexe" id="sexeF">Femme
          </label>
        </div>

      <label for="dateDeNaissance"> Date de naissance :
        <input type="date" name="dateNaissance" id="dateDeNaissance" required>
      </label>
      <div class="containerInfoPromo">
        <h2>Veuillez m'envoyer :</h2>

        <label for="infoPromo1" id="labelInfoPromo1">
          <input type="checkbox" name="checkBoxPromoInfolettre" id="infoPromo1" multiple>Infolettre
        </label>

        <label for="infoPromo2">
          <input type="checkbox" name="checkBoxPromoOffres" id="infoPromo2" multiple>Offres promotionnelles
        </label>

      </div>
<!-- Manque la fonction qui valide dans le onsubmit, qui createelement p dont value = erreur + onfocus la case d'erreur-->
      <input type="submit" name="envoyer" value="Envoyer" onsubmit="document.getElementById('password').hidden;">

    </fieldset>

  </form>
<!-- Sources : notes de cours, site modzilla, youtube -->
</body>
</html>
